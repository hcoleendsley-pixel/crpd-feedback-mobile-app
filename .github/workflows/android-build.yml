name: Build Android Release

on:
  push:
    branches:
      - "main" # Or "master", depending on your branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies reliably
        run: npm ci

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: android/app/my-release-key.keystore
          encodedString: ${{ secrets.ANDROID_SIGNING_KEY }}

      - name: Grant execute permission to gradlew
        working-directory: ./android
        run: chmod +x ./gradlew

      - name: Build Android Release Bundle
        working-directory: ./android
        run: ./gradlew bundleRelease
        env:
          MYAPP_RELEASE_STORE_FILE: my-release-key.keystore
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab

    

