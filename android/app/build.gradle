apply plugin: "com.android.application"

import java.nio.file.Files
import java.nio.file.Paths

// This applies the React Native plugin from the node_modules directory
apply from: "../../node_modules/react-native/react.gradle"

/**
 * Set this to true to create four separate APKs instead of one,
 * one for each native architecture. This is useful if you don't want to use App Bundles
 * and want to have separate APKs for different architectures.
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * The preferred build flavor of JavaScriptCore (JSC).
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * The preferred build flavor of Hermes.
 */
def hermesFlavor = 'com.facebook.react:hermes-android'

android {
    ndkVersion ProjectUtils.getNdkVersion(project)
    compileSdkVersion ProjectUtils.getCompileSdk(project)
    namespace "com.mobile_app"

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    defaultConfig {
        applicationId "com.mobile_app"
        minSdkVersion ProjectUtils.getMinSdk(project)
        targetSdkVersion ProjectUtils.getTargetSdk(project)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "**/libjsc.so"
        pickFirst "**/libc++_shared.so"
    }
}

dependencies {
    // The version of KSP and its processor that this project uses
    def kspVersion = "1.9.22-1.0.17"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    // The version of React Native you are using
    implementation "com.facebook.react:react-android"
    // The version of Hermes you are using
    implementation "com.facebook.react:hermes-android"

    if (ProjectUtils.isNewArchitectureEnabled(project)) {
        // For Fabric, Fabric specific dependencies will be installed.
    }
}

