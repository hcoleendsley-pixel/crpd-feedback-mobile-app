apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    // Configuration options for React Native.
}

def enableSeparateBuildPerCPUArchitecture = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion  // Use the version from root build.gradle
    compileSdkVersion rootProject.ext.compileSdkVersion  // Use the version from root build.gradle
    namespace "com.mobile_app"

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    defaultConfig {
        applicationId "com.mobile_app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "com.facebook.react:hermes-android"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
 implementation project(':react-native-safe-area-context')
    implementation project(':react-native-vector-icons')
    
    if (project.hasProperty("newArchEnabled") && project.newArchEnabled == "true") {
        // Dependencies for the New Architecture
    }
}