apply plugin: "com.android.application"
import com.android.build.api.variant.ApplicationVariant
import com.facebook.react.utils.ProjectUtils
import java.nio.file.Files
import java.nio.file.Paths

apply from: "../../node_modules/react-native/react.gradle"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /*
     * The name of the generated asset file containing your JS bundle
     */
    bundleAssetName = "index.android.bundle"
    /*
     * The name of the generated asset file containing your JS bundle
     */
    entryFile = "index.js"
    /*
     * Whether staging is enabled.
     * Staging allows you to test JS changes in release builds.
     * It is recommended to leave this enabled without changing it manually.
     */
    enableStaging = false
    /*
     * Whether dev support is enabled.
     * This option is active only for debug builds.
     * It is recommended to leave this enabled without changing it manually.
     */
    devSupport = true
}

def enableSeparateBuildPerCPUArchitecture = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion ProjectUtils.getNdkVersion(project)
    compileSdkVersion ProjectUtils.getCompileSdk(project)
    namespace "com.mobile_app"

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    defaultConfig {
        applicationId "com.mobile_app"
        minSdkVersion ProjectUtils.getMinSdk(project)
        targetSdkVersion ProjectUtils.getTargetSdk(project)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "**/libjsc.so"
        pickFirst "**/libc++_shared.so"
    }
}

dependencies {
    // The version of KSP and its processor that this project uses
    def kspVersion = "1.9.22-1.0.17"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    // The version of React Native you are using
    implementation "com.facebook.react:react-android"
    // The version of Hermes you are using
    implementation "com.facebook.react:hermes-android"

    if (ProjectUtils.isNewArchitectureEnabled(project)) {
        // For Fabric, Fabric specific dependencies will be installed.
    }
}

